<section class="container rounded shadow p-3 my-3" *ngIf="cartDetails;else msg">
<div class="d-flex justify-content-between align-items-center">
    <h2>Shop Cart</h2>
<button (click)="clearCart()" class="btn btn-outline-danger">Clear All</button>

</div>

<p class="text-main"> Total Price : {{cartDetails.totalCartPrice }} EGP</p>

<div class="row border-bottom py-2" *ngFor="let item of cartDetails.products">
<div class="col-md-1">
    <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
</div>
<div class="col-md-11 d-flex justify-content-between align-items-center">
<div>
    <h3>{{item.product.title}}</h3>
    <p class="text-main m-0">Price :{{item.price}} EGP</p>
    <button (click)="removeItem(item.product._id)" class="text-danger btn m-0 p-0"><i class="fas fa-trash-can"></i> Remove</button>
</div>
<div>
    <button (click)="changeCount(item.count +1,item.product._id)" class="btn btn-sm border-success">+</button>
    <span class="px-1">{{item.count}}</span>
    <button (click)="changeCount(item.count -1 ,item.product._id)" class=" btn btn-sm border-success">-</button>
</div>
</div>
</div>

<button  [routerLink]="['/payment',cartDetails._id]" class=" my-2 main-btn">Online Payment <img src="./assets/images/visa-1.svg" alt="visa"></button>
</section>

<ng-template   #msg> <h2 class="text-center mt-4">Your Cart Is Empty .........</h2></ng-template>
