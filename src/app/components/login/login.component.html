<section class="shadow mx-auto rounded p-4 my-4 bg-main-light w-75">
    <form [formGroup]="loginForm">
    
    
    <div class="form-item">
        <label for="email">email</label>
        <input class="form-control" id="email" formControlName="email" type="text">

  
    </div>
    
    <div class="form-item">
        <label for="password">password</label>
        <input class="form-control" id="password" formControlName="password" type="password">
</div>
    
    <div class="d-flex justify-content-between align-items-center">
    <button (click)="handelLogin()" [disabled]="loginForm.invalid" class="btn btn-success m-3 px-3" type="submit">Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
    <p *ngIf="errMessage" class="alert small w-75 mx-auto p-1 text-center alert-danger">{{errMessage}}</p>
    <a routerLink="/forgotP" class="fw-bolder">ForgotPassword</a>
</div>
</form>
    
    </section>
