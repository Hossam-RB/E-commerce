<section class="py-3">
<div class="row g-0">
    <div class="col-md-9">
        <owl-carousel-o [options]="mainSlideOptions">
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/main-slider-1.jpeg" alt="slid 1">
            </ng-template> 
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/main-slider-2.jpeg" alt="slid 2">
            </ng-template> 
            <ng-template carouselSlide>
                <img height="400" src="./assets/images/main-slider-3.jpeg" alt="slid 2">
            </ng-template>  
          </owl-carousel-o>
    </div>
    <div class="col-md-3">
        <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
        <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="">
    </div>
</div>

</section>

<section class="categories py-4" *ngIf="categories.length > 0">
    <h2>Popular categories</h2>
    <owl-carousel-o [options]="categoriesOptions">
        <ng-container *ngFor="let category of categories">
          <ng-template carouselSlide >
            <img height="275" [src]="category.image" [alt]="category.name" [title]="category.name">
            <h3 class="h6 text-main"> {{category.name}}</h3>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>


</section>


<div class="container" *ngIf="products.length > 0">

    <h2 >some Products</h2>

    <input [(ngModel)]="tearm" type="text" class="form-control w-75 mx-auto my-3" placeholder="Search By Name.....">

<div class="row justify-content-center">
    <div *ngFor="let product of products | search:tearm | slice:0:18"   class="col-sm-6 col-md-4 col-lg-3 ">
        <div class="product px-2 py-4">

            <i *ngIf="!wishData.includes(product._id)" (click)="addFavProd(product._id)" title="add to wishlist" class="fa-solid fa-heart-circle-plus heart text-main"></i>
            <i *ngIf="wishData.includes(product._id)" (click)="removeFavProd(product._id)" title="add to wishlist" class="fa-solid fa-heart-circle-minus  heart text-danger"></i>
           
            <header [routerLink]="['/productDetails',product._id]" class="cursor-pointer"> 
    <img class="w-100" [src]="product.imageCover" [alt]="product.title" [title]="product.title">



    <div class="">
    <span class="main-color fw-bold font-sm">{{product.category.name}}</span>
    <h2 class="h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')}}</h2>
</div>


<div class="d-flex justify-content-between align-item-center">
    <span class="text-muted fw-bold font-sm">{{product.price}} EGP</span>
    <div>
    <span class="text-muted fw-bold font-sm">{{product.ratingsAverage}}</span>
<i class="fas fa-star rating-color"></i>
</div>
</div>

</header>
<button (click)="addProd(product._id  , myBtn)" #myBtn class="w-100 text-white btn main-btn my-2"> + Add</button>
        </div>
    
    
    
    
    </div>

</div>
</div>
