<section class="shadow mx-auto rounded p-4 my-4 bg-main-light w-75">
<form [formGroup]="registerForm">
<div class="form-item">
    <label for="name">Name</label>
    <input class="form-control" id="name" formControlName="name" type="text">
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger small p-1 mx-auto w-75 mt-1">
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Lingth 3</p>
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Lingth 20</p>
    </div>
</div>

<div class="form-item">
    <label for="email">email</label>
    <input class="form-control" id="email" formControlName="email" type="text">
    
    
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger small p-1 mx-auto w-75 mt-1">
        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">email Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">email Invalid Format</p>
    </div>
</div>

<div class="form-item">
    <label for="password">password</label>
    <input class="form-control" id="password" formControlName="password" type="password">

    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger small p-1 mx-auto w-75 mt-1">
        <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">password Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">password must be at least 6 chars</p>
    </div>
</div>

<div class="form-item">
    <label for="rePassword">rePassword</label>
    <input class="form-control" id="rePassword" formControlName="rePassword" type="password">

    <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger small p-1 mx-auto w-75 mt-1">
        <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">rePassword Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">in Valid Confirm password</p>
    </div>

</div>

<div class="form-item">
    <label for="phone">phone</label>
    <input class="form-control" id="phone" formControlName="phone" type="tel">


    <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger small p-1 mx-auto w-75 mt-1">
        <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">phone Is Required</p>
        <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">Accept Only Egyption Phone Number</p>
    </div>
</div>

<button (click)="handelRegister()" [disabled]="registerForm.invalid" class="btn btn-success m-3 px-3" type="submit">Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>

<p *ngIf="errMessage" class="alert alert-danger small w-75 mx-auto p-1 text-center">{{errMessage}}</p>
</form>

</section>
